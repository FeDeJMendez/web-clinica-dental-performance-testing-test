<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Paciente - Clínica Dental</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6fbfc;
      color: #2d3e50;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4fc3f7;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(76,195,247,0.08);
      padding: 2rem;
    }
    h2 {
      color: #009688;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #b2ebf2;
      border-radius: 4px;
      background: #f6fbfc;
    }
    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .checkbox input {
      width: auto;
      margin-right: 0.5rem;
    }
    button {
      background: #009688;
      color: #fff;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #00796b;
    }
  </style>
</head>

    </nav>

    <h2>Clínica Dental Sonrisa Saludable</h2>
  </div>
